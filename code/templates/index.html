<!DOCTYPE html>
<html>
<head>
    <title>Main Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    {% block content %}
    <script>
        var frames = JSON.parse('{{ preview_list|tojson|safe }}')
        console.log(frames)
        var i = 0, len = frames.length;
        function ChangeSrc()
        {
            if (i >= len) { i = 0; } // start over
            $('#preview_iframe').attr('src', frames[i++]);
            setTimeout('ChangeSrc()', 20000);
        }
    </script>

    <div class="wrapper">
        <div class="box status">
            <iframe src="{{ monitor_page }}" title="Status Dashboard" width="100%" height="100%" frameborder="0" scrolling="no"></iframe>
        </div>
        <div class="box preview">
            <iframe src="" title="Site Preview" width="100%" height="100%" frameborder="0" scrolling="no" id="preview_iframe"></iframe>
        </div>
        <div class="box load">
            <iframe src="/load" title="Load Generator" width="100%" height="100%" frameborder="0" scrolling="no"></iframe>
        </div>
        <div class="box chaos">
            <iframe src="/chaos" title="Chaos Generator" width="100%" height="100%" frameborder="0" scrolling="no"></iframe>
        </div>
      </div>
      <script>
        ChangeSrc();
      </script>
      {% endblock %}
</body>
</html>
